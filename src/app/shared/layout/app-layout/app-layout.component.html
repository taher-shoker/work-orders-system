<div class="min-h-screen xl:flex flex-row">
  <div class="flex">
    <app-sidebar></app-sidebar>
  </div>

  <div class="flex-1 transition-all duration-300 ease-in-out" [ngClass]="{
      'xl:ms-[290px]': (isExpanded$ | async) || (isHovered$ | async),
      'xl:ms-[90px]': !(isExpanded$ | async) && !(isHovered$ | async),
      'ms-0': (isMobileOpen$ | async)
    }">
    <!-- app header start -->
    <app-header />
    <!-- app header end -->

    <div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6">
      <app-page-breadcrumb />
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
