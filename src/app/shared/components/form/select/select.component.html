<div class="relative w-full">
  <select class="h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent 
         px-4 py-2.5 ltr:pr-11 rtl:pl-11 text-sm shadow-theme-xs placeholder:text-gray-400 
         focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10
         dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30
         {{ value ? 'text-gray-800 dark:text-white/90' : 'text-gray-400 dark:text-gray-400' }} 
         {{ className }}" (change)="handleChange($event)" (blur)="onTouched()" [ngClass]="inputClasses"
    [disabled]="disabled" [ngModel]="value">
    <option value="" disabled selected class="text-gray-400 dark:text-gray-500">
      {{ placeholder }}
    </option>

    <ng-container *ngFor="let option of options">
      <option [value]="option[valueName]" class="">
        {{ option[labelName] }}
      </option>
    </ng-container>
  </select>


  <!-- ðŸ”½ Custom arrow -->
  <div class="pointer-events-none absolute inset-y-0 ltr:right-3 rtl:left-3  flex items-center">
    <svg class="h-4 w-4 text-gray-500 dark:text-gray-300" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd"
        d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.08 1.04l-4.25 4.25a.75.75 0 01-1.08 0L5.21 8.27a.75.75 0 01.02-1.06z"
        clip-rule="evenodd" />
    </svg>
  </div>
</div>
@if (control && control.touched && control.errors?.['required']) {
<p class="mt-1.5 text-xs text-error-500">
  {{ "forms.field_required" | translate }}
</p>
}
