<button type="button" class="
    inline-flex items-center justify-center gap-2 rounded-lg transition
    {{ className }}
    {{ sizeClasses }}
    {{ variantClasses }}
    {{ disabled || isLoading ? 'opacity-50 cursor-not-allowed' : '' }}
  " [disabled]="disabled || isLoading" (click)="onClick($event)">

  <!-- Start Icon -->
  <ng-container *ngIf="!isLoading">
    <!-- <span *ngIf="startIcon" class="flex items-center" [innerHTML]="startIcon"></span> -->
    <mat-icon *ngIf="startIcon">{{ startIcon }}</mat-icon>

  </ng-container>

  <!-- Spinner -->
  <ng-container *ngIf="isLoading">
    <span class="w-5 h-5 border-2 border-current border-t-transparent rounded-full animate-spin"></span>
  </ng-container>

  <!-- Text -->
  <span class="flex items-center">
    <ng-content></ng-content>
  </span>

  <!-- End Icon -->
  <ng-container *ngIf="!isLoading">
    <!-- <span *ngIf="endIcon" class="flex items-center" [innerHTML]="endIcon"></span> -->
    <mat-icon *ngIf="endIcon">{{ endIcon }}</mat-icon>

  </ng-container>

</button>
