<div class="flex flex-wrap items-center justify-between gap-3 mb-6">
  <!-- <h2 class="text-xl font-semibold text-gray-800 dark:text-white/90">
    {{ pageTitle }}
  </h2> -->
  <nav>
    <ol class="flex items-center gap-1.5">
      <!-- <li>
        <a class="inline-flex items-center gap-1.5 text-sm text-gray-500 dark:text-gray-400" routerLink="/">
          Home
          <svg class="stroke-current" width="17" height="16" viewBox="0 0 17 16" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M6.0765 12.667L10.2432 8.50033L6.0765 4.33366" stroke="" stroke-width="1.2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </a>
      </li> -->
      <li *ngFor="
              let bcItem of breadcrumbs$ | async;
              let $index = index;
              let $last = last
            " title="{{ bcItem.label }}">
        <a *ngIf="!$last" [ngClass]="{ active: $last }"
          class="inline-flex items-center gap-1.5 text-sm text-blue-500 dark:text-gray-400"
          [routerLink]="['/' + bcItem.url]">{{
          bcItem.label | translate }}</a>
        <span *ngIf="!$last"> /</span>
        <span *ngIf="$last && $index !== 0" class="text-sm">{{ bcItem.label | translate }}</span>
      </li>

    </ol>
  </nav>
</div>
