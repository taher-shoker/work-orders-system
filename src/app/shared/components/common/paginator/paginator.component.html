<div class="px-6 py-4 border-t border-gray-200 dark:border-white/[0.05]">
  <div class="flex items-center justify-between rtl:flex-row-reverse">

    <!-- Previous Button -->
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1"
      class="flex items-center justify-center h-10 w-30 rounded-lg text-gray-700 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-600 disabled:opacity-50"
      [ngClass]="{'cursor-not-allowed': currentPage === 1}">
      <span>Previous</span>
    </button>

    <!-- Page Numbers -->
    <ul class="flex items-center gap-1">
      <li *ngFor="let page of displayedPages" class="relative">
        <button *ngIf="page !== '...'" (click)="goToPage(+page)"
          class="flex h-10 w-10 items-center justify-center rounded-lg text-sm font-medium transition-colors duration-150 ease-in-out"
          [ngClass]="{
            'bg-blue-500 text-white': currentPage === page,
            'text-gray-700 hover:bg-blue-500/[0.08] dark:hover:bg-blue-500 dark:hover:text-white hover:text-blue-500 dark:text-gray-400': currentPage !== page
          }">
          {{ page }}
        </button>
        <span *ngIf="page === '...'" class="text-gray-500">...</span>
      </li>
    </ul>

    <!-- Next Button -->
    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages"
      class="flex items-center justify-center h-10 w-30 rounded-lg text-gray-700 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-600 disabled:opacity-50"
      [ngClass]="{'cursor-not-allowed': currentPage === totalPages}">

      <span>Next</span>
    </button>
  </div>
</div>
