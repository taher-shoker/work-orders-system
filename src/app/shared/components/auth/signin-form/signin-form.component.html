<div class="flex flex-col justify-center flex-1 w-full max-w-md mx-auto">

  <div class="mb-5 sm:mb-8">

    <div class="flex justify-center">
      <img class="logo" class="object-contain mx-auto 
             w-[120px] h-[120px]
             sm:w-[150px] sm:h-[150px]
             md:w-[180px] md:h-[180px]
             " src="assets/images/logo.png" alt="" />

    </div>

    <div class="content text-center md:rtl:text-right md:ltr:text-left  mt-4">
      <h2 class="text-2xl font-semibold">
        {{ 'home.hello' | translate }}
      </h2>

      <p class="text-gray-600 dark:text-gray-300 mt-2">
        {{ 'home.pannerWelcome' | translate }}
      </p>

      <h6 class="text-sm text-gray-700 dark:text-gray-300 mt-3">
        {{ 'login.noaccount' | translate }}
        <a routerLink="/signup" class="text-brand-500 hover:text-brand-600 dark:text-brand-400 underline ml-1">
          {{ 'login.register' | translate }}
        </a>
      </h6>
    </div>

  </div>
  <!-- Form -->
  <form [formGroup]="loginForm" (ngSubmit)="onSignIn()" class="space-y-6">

    <!-- Email -->
    <div>
      <app-label>{{'login.email' | translate}} <span class="text-error-500">*</span></app-label>
      <app-input-field type="email" placeholder="info@gmail.com" formControlName="email"
        className="form-input"></app-input-field>
      <!-- <p *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-error-500 text-sm mt-1">
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</span>
      </p> -->
    </div>

    <!-- Password -->
    <div>
      <app-label>{{'login.password' | translate}} <span class="text-error-500">*</span></app-label>
      <div class="relative">
        <app-input-field [type]="showPassword ? 'text' : 'password'" placeholder="Enter your password"
          formControlName="password" className="form-input"></app-input-field>

      </div>

    </div>

    <!-- Keep me logged in & Forgot Password -->
    <div class="flex items-center justify-between">
      <app-checkbox formControlName="keepLoggedIn" label="{{'login.keep_logged_in' | translate}}"></app-checkbox>
      <a routerLink="/forget-password" class="text-sm text-brand-500 hover:text-brand-600 dark:text-brand-400">
        {{'login.forget' |
        translate}}
      </a>
    </div>

    <!-- Submit -->
    <app-button [isLoading]="isLoggingIn" (clicked)="onSignIn()" className="w-full" size="sm"
      [disabled]="loginForm.invalid">
      {{'login.login' | translate}}
    </app-button>
  </form>



</div>
