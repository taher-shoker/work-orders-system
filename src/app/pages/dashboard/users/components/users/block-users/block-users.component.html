  <!-- Title -->
  <h2 class="text-2xl font-bold mb-3 text-gray-800">
    {{ data.is_active ===1 ? ('users.block'|translate) : ('users.unBlock'|translate) }}
  </h2>

  <!-- Message -->
  <p class="text-gray-600 max-w-[450px] mx-auto mb-8">
    {{'users.blockmsg'| translate}} {{ data.is_active ===1 ? ('users.block'|translate) : ('users.unBlock'|translate) }}
    <span class="text-blue-500 font-semibold">
      {{ data.name }}
    </span><span>{{isRtl ? 'ØŸ':'?'}}</span>
  </p>

  <!-- Action Button -->
  <button (click)="submitDialog(data.id)"
    class="bg-brand-500 hover:bg-blue-400 text-white font-semibold px-8 py-3 rounded-lg transition">
    {{ data.is_active == 1 ? ('users.block' | translate) : ('users.unBlock' | translate) }}
  </button>
</section>
